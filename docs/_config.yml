# Book settings
title: Data Science Capacity Building Initiative
author: Dunstan Matekenya
logo: images/logo-aims.png
only_build_toc_files: true
exclude_patterns: [_build, Thumbs.db, .DS_Store, "**.ipynb_checkpoints"]

sphinx:
  config:
    html_js_files:
    - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js
    html_theme_options:
      use_download_button: true
      use_fullscreen_button: true
      use_repository_button: true
    html_context:
      default_mode: light
      build_timestamp: TIMESTAMP

repository:
  url: https://github.com/dmatekenya/AIMS-DSCBI
  branch: main

#######################################################################################
# HTML-specific settings
html:
  home_page_in_navbar: false
  extra_navbar: ""
  extra_footer: |
    <div style="display: flex; justify-content: center; align-items: center; margin: 20px 0;">
      <img src="_static/logo-aims.png" alt="AIMS Logo" style="height: 60px; margin: 0 15px;">
      <img src="_static/logo-nisr.png" alt="NISR Logo" style="height: 60px; margin: 0 15px;">
      <img src="_static/logo-cenfri.png" alt="Cenfri Logo" style="height: 60px; margin: 0 15px;">
    </div>
  extra_css:
    - _static/custom.css
  use_edit_page_button: true
  use_repository_button: true
  use_issues_button: true
  baseurl: /AIMS-DSCBI
  extra_footer: |
    <div>
     Country borders or names do not necessarily reflect the World Bank Groupâ€™s official position. All maps are for illustrative purposes and do not imply the expression of any opinion on the part of the World Bank, concerning the legal status of any country or territory or concerning the delimitation of frontiers or boundaries
    </div>
    <div>
        <b>All content (unless otherwise specified) is subject to the <a href="https://www.mozilla.org/en-US/MPL">Mozilla Public License.</a></b>
    </div>
  favicon: images/favicon.ico

#######################################################################################
# Execution settings
execute:
  execute_notebooks: off

#######################################################################################
# Bibliography settings
bibtex_bibfiles:
  - bibliography.bib

#######################################################################################
# Sphinx settings
sphinx:
  config:
    html_show_copyright: false
    html_last_updated_fmt: "%b %d, %Y"
