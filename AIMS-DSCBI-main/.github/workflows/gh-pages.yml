name: Publish to GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  build-book:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
          cache: "pip"
      - name: Install Dependencies
        run: |
          pip install -U pip
          # Install latest versions compatible with Python 3.13
          pip install sphinx>=7.2.6 myst-parser>=2.0.0 jupyter-book>=1.0.0
          pip install sphinx-book-theme>=1.0.1 sphinx-togglebutton>=0.3.2 sphinx-external-toc>=1.0.0 sphinx-multitoc-numbering>=0.1.3
          # Skip the problematic pyproject.toml installation
          # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # if [ -f pyproject.toml ]; then pip install ".[docs]"; fi
      - name: Build Jupyter Book Documentation
        run: |
          touch docs/.nojekyll
          # Display versions for debugging
          echo "Python version:" && python --version
          echo "Installed packages:" && pip list | grep -E 'sphinx|docutils|jupyter'
          # Build the book from the docs directory
          jupyter-book build docs
          # Ensure .nojekyll is copied
          cp docs/.nojekyll docs/_build/html/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/main' && job.status == 'success'
        with:
          path: "docs/_build/html"

  deploy-book:
    needs: build-book
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
